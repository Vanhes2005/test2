<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .text-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .text-block {
            white-space: nowrap;
            padding-right: 20px;
        }

        .video-block {
            flex-grow: 1;
            height: 150px;
            min-width: 100px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .video-block video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Создаем текстовые строки с видео -->
            <div class="text-row">
                <div class="text-block"><h1>WE'RE HERE</h1></div>
                <div class="video-block"><video autoplay muted loop playsinline><source src="video/background.mp4" type="video/mp4"></video></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h1>TO MAKE</h1></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h1>HEALTHY </h1></div>
                    <div class="video-block"><video autoplay muted loop playsinline><source src="video/background.mp4" type="video/mp4"></video></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h1>LIVING EFFORTLESS,</h1></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h2>SO YOU CAN</h2></div>
                <div class="video-block"><video autoplay muted loop playsinline><source src="video/background.mp4" type="video/mp4"></video></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h3>LIVE LONGER</h3></div>
            </div>
            
            <div class="text-row">
                <div class="text-block"><h2>AND HAPPIER</h2></div>
                <div class="video-block"><video autoplay muted loop playsinline><source src="video/background.mp4" type="video/mp4"></video></div>
            </div>
        </div>
    </div>
</body>
</html>
